{extend name="public/base"/}


{block name="body"}
{include file="admin@public/editcss" /}
<script src="__PUBLIC__/plugs/echart/echarts.min.js"></script>
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="panel-body">
                {include file="admin@public/searchbar" /}
                <div id="main" style="width: 600px;height:400px;"></div>
                {:widget('common/chart/bartickalign',array('main',$chartdata,'数量'))}
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>数量</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="item"}
                    <tr>
                        <td>{$item['chartdate']}</td>
                        <td>{$item['tcount']}</td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

</div>
{/block}
