<body class="skin-black">


<div class="input-group">
    <input type="hidden" id="uid" name="uid" value="" />
    <input type="text" class="form-control" name="auto_uid" id="auto_uid" autocomplete="off" value=""
           placeholder="有吗"
    />
</div>
<script>
    $(document).ready(function() {
        var fid = "uid";
        //若是编辑初始化
        $.getJSON('/admin/autoinfo/getuserlist',{ 'id':'0'},function (data) {
            $('#auto_'+fid).val(data.value);
        });
        $('#auto_'+fid).autocomplete({
            source:'/admin/autoinfo/getuserlist',
            select: function( event, ui ) {
                $("#"+fid).val(ui.item.id);
                console.log(ui.item);
                //log( "Selected: " + ui.item.value + " aka " + ui.item.id );
            }
        });

    });
</script>
<!-- autocomplete statr -->

<script>
