{extend name="public/base"/}
{block name="body"}
<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<div class="panel-body">
				<form method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">原密码：</label>
						<div class="col-lg-6 col-sm-10">
							<input type="password" name="oldpassword" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">新密码：</label>
						<div class="col-lg-6 col-sm-10">
							<input type="password" name="password" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">确认密码：</label>
						<div class="col-lg-6 col-sm-10">
							<input type="password" name="repassword" class="form-control " autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-sm-offset-4 col-lg-10 col-sm-8">
							<button type="submit" class="btn btn-primary submit-btn ajax-post" target-form="form-horizontal">确 认</button>

						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>

{/block}
