{extend name="public/base"/}
{block name="body"}
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">

<div class="row">
	<div class="col-lg-12">
		<section class="panel">
			<div class="panel-body">
				<form method="post" class="form form-horizontal">

					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">上级类别</label>
						<div class="col-lg-10 col-sm-10">
							<select name="parent_id" class="form-control" style="width: 50%">
								{volist name="Menus" id="menu"}
								<option value="{$menu['id']}" {if $info['parent_id'] == $menu['id']}selected{/if}>{$menu.title_show}</option>
								{/volist}
							</select>

						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">标题</label>
						<div class="col-lg-10 col-sm-10">
							<input type="text" class="form-control" name="title" value="{$info.title|default=''}" style="width: 80%">
							<span class="help-block">（类别标题）</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-2 col-sm-2 control-label">排序</label>
						<div class="col-lg-10 col-sm-10">
							<input type="text" class="form-control" name="sort_num" value="{$info.sort_num|default=0}" style="width: 60%">
							<span class="help-block">（顺序正序）</span>
						</div>
					</div>





					<div class="form-group">
						<div class="col-lg-offset-2 col-sm-offset-4 col-lg-10 col-sm-10">
							<input type="hidden" name="id" value="{$info['id']|default=''}">
							<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">确 定</button>
							<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>



{/block}
{block name="script"}
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/droppable.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/board/board.min.js"></script>
{/block}
