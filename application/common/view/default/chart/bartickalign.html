<script>
    var {$el}_myChart = echarts.init(document.getElementById('{$el}'));
    var {$el}_option = {
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : {$xtitle},
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'{$name}',
                type:'bar',
                barWidth: '60%',
                data:{$data}
            }
        ]
    };
    {$el}_myChart.setOption({$el}_option);
</script>
